<head>

    <nav class="navbar bg-body-tertiary" style= "background-color: #4055C4; color: white">

      <section class="container ms-1 mt-5 mb-2">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
            <h3>Search for a City:</h3>
            <form id ="user-form">
            <input id="city" class="form-control mt-2 mb-2" placeholder="Type to search...">
            <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </form> 

              <hr />

              <div id="city-buttons" class="d-grid gap-2 mt-2 mb-2">
                <button data-city ="Atlanta" class="btn btn-secondary" type="button">Atlanta</button>
                <button data-city ="Denver" class="btn btn-secondary" type="button">Denver</button>
                <button data-city ="Seattle" class="btn btn-secondary" type="button">Seattle</button>

                <button data-city ="Orlando" class="btn btn-secondary" type="button">Orlando</button>
                <button data-city ="New York" class="btn btn-secondary" type="button">New York</button>
                <button data-city ="Chicago" class="btn btn-secondary" type="button">Chicago</button>
                <button data-city ="Austin" class="btn btn-secondary" type="button">Austin</button>
              </div>
            </div>
    
          <div class="col-12 col-md-8 col-lg-9">           
            <div class="card me-1 mt-2 mb-2">
                <div id="weather-container" class="card-body">

                </div>
              </div>

              </div>
