<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  />
  <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@0;1&family=Roboto+Slab:wght@200;400&display=swap" 
    rel="stylesheet"
  />
  <link rel="stylesheet" href="assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>
<body>
    <nav class="navbar bg-body-tertiary" style= "background-color: #4055C4; color: white">
        <div class="container-fluid">
          <span class="navbar-text">
           <h1>Weather Dashboard</h1>
          </span>
        </div>
      </nav>

      <section class="container ms-1 mt-5 mb-2">
        <div class="row">
            <div class="col-12 col-md-4 col-lg-3">
            <h3>Search for a City:</h3>
            <form id ="user-form">
            <input id="city" class="form-control mt-2 mb-2" placeholder="Type to search...">
            <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit">Search</button>
              </div>
            </form> 

              <hr />

              <div id="history-buttons" class="d-grid gap-2 mt-2 mb-2">
         
              </div>
            </div>
    
          <div class="col-12 col-md-8 col-lg-9">           
            
                <div id="today-weather"></div>

              <div class="justify-content-around ms-2 mt-5 mb-2 me-1">
                  <div id="forecast-title"></div>
                  <div class="d-flex justify-content-around flex-wrap" id="forecast-content">
                </div>
           
        </div>
      </section>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/40e1dc140e.js" 
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
